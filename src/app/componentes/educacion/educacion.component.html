<div class="tarjeta-educacion">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEducacion">
        <i class="bi bi-plus-circle"></i>
    </button>
    <h4 class="tarjeta-titulo">Educación:</h4>
    <div class="educacion" *ngFor="let educacion of listaEducacion">
        <div class="imagen-educacion">
            <img [src]="educacion.imagen" alt="educacion.imagen" width="100" height="50">
        </div>
        <div class="info-educacion">
            <h4>{{educacion.institucion}}</h4>
            <h5>{{educacion.titulo}}</h5>
            <p><time>{{educacion.fechaInicio}}</time> - <time>{{educacion.fechaFinalizacion}}</time></p>
        </div>
        <div class="edicion-educacion">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#actualizarEducacion">
            <i class="bi bi-pencil-square"></i>
            </button>
            <button type="button" class="btn btn-primary" (click)="eliminarEducacion(educacion.id)">
            <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="modalEducacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Educacion</h5>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formEdu" (ngSubmit)="nuevaEducacion()">
                    <div class="form-group">
                        <input type="hidden" name="id" formControlName="id">
                    </div>
                    <div class="form-group">
                        <label for="institucion">Institución</label>
                        <input type="text" class="form-control" formControlName="institucion" name="institucion">
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" formControlName="titulo" name="titulo">
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="text" class="form-control" formControlName="fechaInicio" name="fechaInicio">
                    </div>
                    <div class="form-group">
                        <label for="fechaFinalizacion">Fecha de Finalización</label>
                        <input type="text" class="form-control" formControlName="fechaFinalizacion" name="fechaFinalizacion">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <input type="text" class="form-control" formControlName="imagen" name="imagen">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"> Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="actualizarEducacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar Educación</h5>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formActualizarEducacion" (ngSubmit)="actualizarEducacion()">
                    <div class="form-group">
                        <input type="hidden" name="actualizarEducacion" formControlName="actualizarEducacion">
                    </div>
                    <div class="form-group">
                        <label for="institucion">Institución</label>
                        <input type="text" class="form-control" formControlName="institucion" name="institucion">
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" formControlName="titulo" name="titulo">
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="text" class="form-control" formControlName="fechaInicio" name="fechaInicio">
                    </div>
                    <div class="form-group">
                        <label for="fechaFinalizacion">Fecha de Finalización</label>
                        <input type="text" class="form-control" formControlName="fechaFinalizacion" name="fechaFinalizacion">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <input type="text" class="form-control" formControlName="imagen" name="imagen">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
