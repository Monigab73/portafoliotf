<div class="tarjeta-experiencia">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalExperiencia">
    <i class="bi bi-plus-circle">
    </i></button>
    <h4 class="tarjeta-titulo">Experiencia:</h4>
    <div class="experiencia" *ngFor="let experiencia of listaExperiencia">
        <div class="imagen-experiencia">
            <img [src]="experiencia.imagen" alt="experiencia.imagen" width="100" height="80">
        </div>
        <div class="info-experiencia">
            <h4>{{experiencia.empresa}}.</h4>
            <h5>{{experiencia.puesto}}</h5>
            <p><time>{{experiencia.fechaInicio}}</time> - <time>{{experiencia.fechaFinalizacion}}</time> </p>
        </div>
        <div class="edicion-experiencia">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#actualizarExperiencia">
                <i class="bi bi-pencil-square"></i>
            </button>
            <button type="button" class="btn btn-primary" (click)="eliminarExperiencia(experiencia.id)"><i class="bi bi-trash"></i></button>
        </div>
    </div>
</div>
<div class="modal fade" id="modalExperiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Experiencia</h5>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formExp" (ngSubmit)="nuevaExperiencia()">
                    <div class="form-group">
                        <input type="hidden" name="id" formControlName="id">
                    </div>
                    <div class="form-group">
                        <label for="empresa">Empresa:</label>
                        <input type="text" class="form-control" formControlName="empresa" name="empresa">
                    </div>
                    <div class="form-group">
                        <label for="puesto">Puesto:</label>
                        <input type="text" class="form-control" formControlName="puesto" name="puesto">
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="text" class="form-control" formControlName="fechaInicio" name="fechaInicio">
                    </div>
                    <div class="form-group">
                        <label for="fechaFinalizacion">Fecha de Finalización:</label>
                        <input type="text" class="form-control" formControlName="fechaFinalizacion" name="fechaFinalizacion">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen:</label>
                        <input type="text" class="form-control" formControlName="imagen" name="imagen">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"> Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="actualizarExperiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar Experiencia</h5>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formActualizarExperiencia" (ngSubmit)="actualizarExperiencia()">
                    <div class="form-group">
                        <input type="hidden" name="actualizarExperiencia" formControlName="actualizarExperiencia">
                    </div>
                    <div class="form-group">
                        <label for="empresa">Empresa:</label>
                        <input type="text" class="form-control" formControlName="empresa" name="empresa">
                    </div>
                    <div class="form-group">
                        <label for="puesto">Puesto:</label>
                        <input type="text" class="form-control" formControlName="puesto" name="puesto">
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="text" class="form-control" formControlName="fechaInicio" name="fechaInicio">
                    </div>
                    <div class="form-group">
                        <label for="fechaFinalizacion">Fecha de Finalización:</label>
                        <input type="text" class="form-control" formControlName="fechaFinalizacion" name="fechaFinalizacion">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen:</label>
                        <input type="text" class="form-control" formControlName="imagen" name="imagen">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"> Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
